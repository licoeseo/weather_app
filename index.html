<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              'sugar-pink': '#FFE6F0',
              'sugar-blue': '#E0F4FF',
              'sugar-purple': '#E6E6FA',
              'deep-text': '#4A4A4A',
            },
            backgroundImage: {
              'dreamy-gradient': 'linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        color: #4A4A4A;
      }
      h1, h2, .temp-display {
        font-family: 'DM Serif Display', serif;
      }
      /* Custom Scrollbar for the forecast strip */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
